<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Review</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="box_rating">
                <div class="star"><img src="images/icon-star.svg" alt="star" id="hviezda"></div>
                <h1 class="heading">How did we do?</h1>
                <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="numbers">
                    <div class="number" id="1" onclick="buttons('1')">1</div>
                    <div class="number" id="2" onclick="buttons('2')">2</div>
                    <div class="number" id="3" onclick="buttons('3')">3</div>
                    <div class="number" id="4" onclick="buttons('4')">4</div>
                    <div class="number" id="5" onclick="buttons('5')">5</div>
                </div>
                <div class="button_container"><button class="button" onclick="thanksPage()"><h4>Submit</h4></button></div>
            </div>
            <div id="box_thanks">
                <h1 class="arrow_back" onclick="back()"><--</h1>
                <img src="images/illustration-thank-you.svg" alt="Thanks" id="thanks_img">
                <p class="rating_text" id="rating_text"></p>
                <h1 class="thank_you">Thank you!</h1>
                <p class="thanks_text">We appreciate you taking the time to give a rating. If you ever need more support, dont't hesitate to get it touch!</p>
            </div>
        </div>
    </div>
</body>
</html>
